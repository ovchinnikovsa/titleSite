version: "3"

services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - "./src:/var/www/html"
      - "./docker/nginx/nginx.conf:/etc/nginx/nginx.conf"
    extra_hosts:
      - "127.0.0.1:8081:127.0.0.1:8081"
